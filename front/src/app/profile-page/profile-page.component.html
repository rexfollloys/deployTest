<div class="container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>
        <h2>
          Compte Utilisateur
        </h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Username :</strong> {{ username }}</p>
      <p><strong>Email :</strong> {{ email }}</p>
      <p><strong>Role :</strong> {{ role }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="upgradeAccount()">Am√©liorer le compte</button>
      <button mat-raised-button color="primary">Modifier</button>
      <button mat-raised-button color="warn" (click)="deleteAccount()">Supprimer</button>
    </mat-card-actions>
  </mat-card>
</div>
